<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <header><h1>Techproed Survey Form</h1></header>

    <p>Thank you for taking the time to help us improve the platform.</p>
    <form action="">
      <div>
        <label for="name">Name</label><br />
        <input type="text" name="name" id="name" /><br />
      </div>
      <div>
        <label for="sname">Surname</label><br />
        <input type="text" name="sname" id="sname" /><br />
      </div>
      <div>
        <label for="Email">Email</label><br />
        <input type="email" name="Email" id="Email" /><br />
      </div>
    </form>
    <div>
      <p>Which option best descrie your current role?</p>

      <select name="role" id="role">
        <option disabled selected value="">Select A Role</option>
        <option value="Teacher">Teacher</option>
        <option value="Student">Student</option>
        <option value="Employee">Employee</option>
      </select>
    </div>
    <br /><br />
    <div>
      <input type="radio" name="recom" id="yes" />
      <label for="">Definitely,Yes</label><br />
      <input type="radio" name="recom" id="maybe" />
      <label for="">Maybe</label><br />
      <input type="radio" name="recom" id="not" />
      <label for="">Not sure</label><br />
      <input type="radio" name="recom" id="" />
      <label for="">Definitely,No</label>
    </div>
    <br />
    <div>
      <p>Would you recommend Techproeducation to a friend?</p>
      <select name="role" id="role">
        <option disabled selected value="">Select an option</option>
        <option value="Teacher">Teacher</option>
        <option value="Student">Student</option>
        <option value="Employee">Employee</option>
      </select>
    </div>
  </body>
</html>
